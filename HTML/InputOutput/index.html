  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form in a Box</title>
        <link rel="stylesheet" href="index.css" />
        <!-- Link to external CSS file -->
      </head>
      <body>
        <h1>Dado tea lunch special</h1>
        <h2>Every Monday through Friday 11am ~ 3pm</h2>
        <div class="form-box">
          <form>
            <p style="text-align: center; font-size: 60px">Order information</p>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name"
              style="font-size: 20px"
            />

            <form action="" method="POST">
              <p>Please select</p>

              <input type="radio" name="genre" value="rock" id="rock" />
              <label for="rock">To go</label>
              <input type="radio" name="genre" value="pop" id="pop" />
              <label for="here">Here</label>
            </form>
            <hr />
            <form action="" method="POST">
              <p style="font-size: 30px">Sandwiches</p>
              <p>Monday</p>
              <input type="radio" name="genre" value="rock" id="rock" />
              <label for="rock">Tomato Mozzarella</label>
              <br />
              <input type="radio" name="genre" value="pop" id="pop" />
              <label for="here">Chicken Salad</label>
            </form>
            <form action="" method="POST">
              <p>Tuesday</p>
              <input type="radio" name="genre" value="rock" id="rock" />
              <label for="rock">Greek salad wrap</label>
              <br />
              <input type="radio" name="genre" value="pop" id="pop" />
              <label for="here">Todo Wrap</label>
            </form>
            <form action="" method="POST">
              <p>Wednesday</p>
              <input type="radio" name="genre" value="rock" id="rock" />
              <label for="rock">Red pepper hummus</label>
              <br />
              <input type="radio" name="genre" value="pop" id="pop" />
              <label for="here">Roasted turkey</label>
            </form>
            <form action="" method="POST">
              <p>Thursday</p>
              <input type="radio" name="genre" value="rock" id="rock" />
              <label for="rock">Carrot-Ginger Hummus wrap</label>
              <br />
              <input type="radio" name="genre" value="pop" id="pop" />
              <label for="here">Egg Salad</label>
            </form>
            <form action="" method="POST">
              <p>Friday</p>
              <input type="radio" name="genre" value="rock" id="rock" />
              <label for="rock">Dado wrap</label>
              <br />
              <input type="radio" name="genre" value="pop" id="pop" />
              <label for="here">Tuna Salad</label>
            </form>

            <form action="" method="POST">
              <p>Gluten free bread (optional costs 75¢ extra)</p>
              <input type="radio" name="genre" value="rock" id="rock" />
              <label for="rock">yes</label>
              <br />
              <input type="radio" name="genre" value="pop" id="pop" />
              <label for="here">no</label>
            </form>
            <hr />
            <form action="" method="POST">
              <p>Snacks</p>
              <input type="radio" name="genre" value="rock" id="rock" />
              <label for="rock">Apple</label>
              <br />
              <input type="radio" name="genre" value="pop" id="pop" />
              <label for="here">Banana</label>
              <br />
              <input type="radio" name="genre" value="pop" id="pop" />
              <label for="here">Potato chips</label>
            </form>
            <hr />
            <form action="" method="POST">
              <p>Drinks</p>
              <label for="devices">Select a drink</label>
              <select name="Drinks" id="Drinks" style="font-size: 24px">
                <option value="ipod" selected>Coffee</option>
                <option value="radio">Organic Peppermint</option>
                <option value="computer">Sencha Green Tea</option>
                <option value="computer">Keemun Black Tea</option>
              </select>
              </form>
              <form action="" method="POST">
                <p>Large Drink 750ml (optional costs 75¢ extra)</p>
                <input type="radio" name="genre" value="rock" id="rock" />
                <label for="rock">yes</label>
                <br />
                <input type="radio" name="genre" value="pop" id="pop" />
                <label for="here">no</label>
              </form>

            <button type="submit" style="font-size: 30px;">-Place Order-</button>
          </form>
        </div>
      </body>
    </html>
  </body>
</html>
