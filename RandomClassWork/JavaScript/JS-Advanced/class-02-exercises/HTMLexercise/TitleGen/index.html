<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Titles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <input id="colorInput" type="text" placeholder="Enter Color (e.g., red)">
    <input id="fontSizeInput" type="number" placeholder="Enter Font Size (e.g., 36)">
    <input id="textInput" type="text" placeholder="Enter Text">
    <button id="generateButton">Generate Title</button>
  </div>
  <div id="titlesContainer"></div>
  <script src="script.js"></script>
</body>
</html>
