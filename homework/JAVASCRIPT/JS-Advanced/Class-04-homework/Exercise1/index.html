<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Planets Pagination</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Star Wars Planets</h1>
    <!-- Button to initially fetch the first 10 planets -->
    <button id="fetch-button">Fetch Planets</button>

    <!-- Table to display planet details -->
    <table id="planets-table">
      <thead>
        <tr>
          <th>Planet Name</th>
          <th>Population</th>
          <th>Climate</th>
          <th>Gravity</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Table rows will be populated here -->
      </tbody>
    </table>

    <!-- Container for pagination buttons -->
    <div id="pagination">
      <!-- PREVIOUS 10 is hidden by default -->
      <button id="prev-button" style="display: none">PREVIOUS 10</button>
      <!-- NEXT 10 is hidden until the first page is loaded -->
      <button id="next-button" style="display: none">NEXT 10</button>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
