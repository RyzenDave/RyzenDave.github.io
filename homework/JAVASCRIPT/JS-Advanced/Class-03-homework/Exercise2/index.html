<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Star Wars Person Info</title>
    <style>
      /* Optional: Basic styling for the table */
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Button to fetch Star Wars person data -->
    <button id="fetchSWDataBtn">Get Star Wars Person</button>

    <!-- h1 to display the person's name -->
    <h1 id="personName"></h1>

    <!-- Table to display the person's stats -->
    <table id="personStats">
      <thead>
        <tr>
          <th>Stat</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be inserted here dynamically -->
      </tbody>
    </table>

    <!-- Include our JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
