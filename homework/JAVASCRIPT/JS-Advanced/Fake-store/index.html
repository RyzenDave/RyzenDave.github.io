<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fake Store Catalog</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
        <!-- Bootstrap Bundle JS (with Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JavaScript -->
        <script src="JavaScript/api.js"></script>
    <h1>Da Store</h1>
    <!-- Navigation/Search Menu -->
    <div class="container">
      <form id="searchForm" class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="What are we shopping today?"
          aria-label="Search"
          id="searchInput"
        />
        <div class="d-flex">
          <!-- Bar for Filtering -->
          
            <h5>Filters</h5>
            <div class="mb-3">
              <label for="categoryFilter" class="form-label">Category</label>
              <select id="categoryFilter" class="form-select">
                <option value="all">Select</option>
                <!-- Categories will be populated dynamically -->
              </select>
            </div>
            <div class="mb-3">
              <label for="priceFilter" class="form-label">Max Price</label>
              <input type="number" id="priceFilter" class="form-control" placeholder="Enter max price">
            </div>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <search id="submit"></search>
    <!-- Products Section -->
    <div class="container mt-4">
      <div id="productsContainer" class="row"></div>
    </div>


  </body>
</html>
