<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">DA_store</a>
        <div class="d-flex flex-grow-1 justify-content-center">
          <div class="search-container w-50">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Search products..."
            />
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-3">
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="mb-0">Filters</h5>
            </div>
            <div class="card-body">
              <h6>Categories</h6>
              <div id="categoryMenu" class="list-group mb-4"></div>

              <h6>Price Range</h6>
              <div class="mb-3">
                <label for="minPrice" class="form-label">Min Price ($)</label>
                <input
                  type="number"
                  class="form-control"
                  id="minPrice"
                  min="0"
                />
              </div>
              <div class="mb-3">
                <label for="maxPrice" class="form-label">Max Price ($)</label>
                <input
                  type="number"
                  class="form-control"
                  id="maxPrice"
                  min="0"
                />
              </div>
              <button id="applyFilters" class="btn btn-primary w-100">
                Apply Filters
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div id="productsGrid" class="row g-4"></div>

          <div class="d-flex justify-content-center mt-4">
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li class="page-item">
                  <button id="prevBtn" class="page-link">Previous</button>
                </li>
                <li class="page-item">
                  <span id="pageInfo" class="page-link"></span>
                </li>
                <li class="page-item">
                  <button id="nextBtn" class="page-link">Next</button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <div class="cart-container card">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Shopping Cart</h5>
      </div>
      <div class="card-body">
        <div id="cartItems" class="cart-items"></div>
        <div class="cart-total fw-bold mt-3">
          Total: $<span id="cartTotal">0.00</span>
        </div>
        <button id="purchaseBtn" class="btn btn-success w-100 mt-3">
          Make Purchase
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../Fake-store/JavaScript/main.js"></script>
  </body>
</html>
